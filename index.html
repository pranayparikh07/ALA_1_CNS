<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Two-Person Encrypted Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #f9fafb;
      --card: #ffffff;
      --text-primary: #202124;
      --text-secondary: #606770;
      --user1: #3b82f6; /* blue-500 */
      --user1-light: #dbeafe;
      --user2: #10b981; /* green-500 */
      --user2-light: #d1fae5;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text-primary);
      margin: 0;
      padding: 24px;
      display: flex;
      justify-content: center;
      min-height: 100vh;
      align-items: flex-start;
    }

    .container {
      width: 100%;
      max-width: 960px;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .chat-wrapper {
      display: flex;
      gap: 24px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .chat-box {
      background: var(--card);
      border-radius: 16px;
      box-shadow: 0 6px 15px var(--shadow);
      flex: 1 1 420px;
      display: flex;
      flex-direction: column;
      height: 520px;
      overflow: hidden;
    }

    .chat-header {
      font-weight: 700;
      font-size: 20px;
      padding: 20px 24px;
      border-bottom: 1px solid #e0e0e0;
      user-select: none;
      background-color: var(--card);
    }

    .messages {
      flex-grow: 1;
      padding: 20px 24px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      overflow-y: auto;
      background-color: #f5f7fa;
    }

    .message {
      max-width: 70%;
      position: relative;
      padding: 14px 20px;
      border-radius: 24px;
      font-size: 15px;
      line-height: 1.4;
      box-shadow: 0 2px 6px var(--shadow);
      word-wrap: break-word;
      user-select: text;
      animation: fadeIn 0.3s ease forwards;
    }

    /* Blue bubble for User A (left) */
    .message.user1 {
      background-color: var(--user1-light);
      color: var(--user1);
      align-self: flex-start;
      border-top-left-radius: 4px;
    }
    .message.user1::after {
      content: "";
      position: absolute;
      left: -8px;
      top: 14px;
      width: 0;
      height: 0;
      border-top: 8px solid transparent;
      border-bottom: 8px solid transparent;
      border-right: 8px solid var(--user1-light);
    }

    /* Green bubble for User B (right) */
    .message.user2 {
      background-color: var(--user2-light);
      color: var(--user2);
      align-self: flex-end;
      border-top-right-radius: 4px;
    }
    .message.user2::after {
      content: "";
      position: absolute;
      right: -8px;
      top: 14px;
      width: 0;
      height: 0;
      border-top: 8px solid transparent;
      border-bottom: 8px solid transparent;
      border-left: 8px solid var(--user2-light);
    }

    /* Timestamp style */
    .timestamp {
      font-size: 11px;
      color: var(--text-secondary);
      margin-top: 4px;
      user-select: none;
      opacity: 0.7;
    }

    .input-area {
      display: flex;
      padding: 20px 24px;
      border-top: 1px solid #e0e0e0;
      gap: 12px;
      background-color: var(--card);
    }

    .input-area input {
      flex-grow: 1;
      border: 1.8px solid #d1d5db;
      border-radius: 9999px;
      padding: 12px 20px;
      font-size: 15px;
      outline-offset: 2px;
      transition: border-color 0.2s ease;
    }

    .input-area input:focus {
      border-color: var(--user1);
      box-shadow: 0 0 5px var(--user1);
    }

    .input-area button {
      background-color: var(--user1);
      border: none;
      color: white;
      font-weight: 600;
      font-size: 15px;
      padding: 12px 24px;
      border-radius: 9999px;
      cursor: pointer;
      transition: background-color 0.25s ease;
      user-select: none;
    }
    .input-area button:hover:not(:disabled) {
      background-color: #2563eb; /* darker blue */
    }
    .input-area button:disabled {
      background-color: #a5b4fc;
      cursor: default;
    }

    /* AES process box */
    .aes-process {
      background: var(--card);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 6px 15px var(--shadow);
      font-family: monospace;
      font-size: 14px;
      white-space: pre-wrap;
      max-width: 960px;
      overflow-x: auto;
      color: var(--text-primary);
    }

    .aes-process h3 {
      margin: 0 0 16px 0;
      font-weight: 700;
      font-size: 22px;
      user-select: none;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @media (max-width: 700px) {
      .chat-wrapper {
        flex-direction: column;
        align-items: center;
      }
      .chat-box {
        width: 100%;
        max-width: 100%;
        height: 480px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="chat-wrapper">
      <!-- User A -->
      <div class="chat-box" id="boxA">
        <div class="chat-header">User A</div>
        <div class="messages" id="messagesA" aria-live="polite" aria-relevant="additions"></div>
        <div class="input-area">
          <input
            type="text"
            id="inputA"
            placeholder="Type A's message..."
            autocomplete="off"
            aria-label="Message input for User A"
          />
          <button id="sendA" onclick="sendFromA()" aria-label="Send message from User A">Send</button>
        </div>
      </div>

      <!-- User B -->
      <div class="chat-box" id="boxB">
        <div class="chat-header">User B</div>
        <div class="messages" id="messagesB" aria-live="polite" aria-relevant="additions"></div>
        <div class="input-area">
          <input
            type="text"
            id="inputB"
            placeholder="Type B's message..."
            autocomplete="off"
            aria-label="Message input for User B"
          />
          <button id="sendB" onclick="sendFromB()" aria-label="Send message from User B">Send</button>
        </div>
      </div>
    </div>

    <!-- AES Process Explanation -->
    <div class="aes-process" aria-live="polite" aria-atomic="true" aria-relevant="text">
      <h3>üîê AES Encryption/Decryption Process</h3>
      <pre id="aesLog">
Plaintext: -
Encrypted: -
Decrypted: -
      </pre>
    </div>
  </div>

  <!-- CryptoJS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script>
    const aesKey = "this_is_a_secure_key_32bytes!"; // 32 chars for AES-256

    const inputA = document.getElementById("inputA");
    const inputB = document.getElementById("inputB");
    const messagesA = document.getElementById("messagesA");
    const messagesB = document.getElementById("messagesB");
    const aesLog = document.getElementById("aesLog");
    const sendBtnA = document.getElementById("sendA");
    const sendBtnB = document.getElementById("sendB");

    function encryptMessage(msg) {
      return CryptoJS.AES.encrypt(msg, aesKey).toString();
    }

    function decryptMessage(cipher) {
      try {
        const bytes = CryptoJS.AES.decrypt(cipher, aesKey);
        return bytes.toString(CryptoJS.enc.Utf8);
      } catch {
        return "[Decryption Error]";
      }
    }

    // Format timestamp as HH:mm (24-hour)
    function getTimestamp() {
      const now = new Date();
      return now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
    }

    function updateAESLog(plain, encrypted, decrypted) {
      aesLog.textContent = `
Plaintext: ${plain || "-"}
Encrypted: ${encrypted || "-"}
Decrypted: ${decrypted || "-"}
      `.trim();
    }

    // Create a message bubble with timestamp appended
    function createMessageElement(text, senderClass) {
      const container = document.createElement("div");
      container.className = `message ${senderClass}`;

      const msgText = document.createElement("div");
      msgText.textContent = text;
      container.appendChild(msgText);

      const timestamp = document.createElement("div");
      timestamp.className = "timestamp";
      timestamp.textContent = getTimestamp();
      container.appendChild(timestamp);

      return container;
    }

    function appendMessage(container, text, senderClass) {
      const msg = createMessageElement(text, senderClass);
      container.appendChild(msg);
      container.scrollTop = container.scrollHeight;
    }

    function sendFromA() {
      const text = inputA.value.trim();
      if (!text) return;
      sendBtnA.disabled = true;

      const encrypted = encryptMessage(text);
      const decrypted = decryptMessage(encrypted);

      appendMessage(messagesA, text, "user1");
      appendMessage(messagesB, decrypted, "user1");

      updateAESLog(text, encrypted, decrypted);
      inputA.value = "";
      inputA.focus();
      sendBtnA.disabled = false;
    }

    function sendFromB() {
      const text = inputB.value.trim();
      if (!text) return;
      sendBtnB.disabled = true;

      const encrypted = encryptMessage(text);
      const decrypted = decryptMessage(encrypted);

      appendMessage(messagesB, text, "user2");
      appendMessage(messagesA, decrypted, "user2");

      updateAESLog(text, encrypted, decrypted);
      inputB.value = "";
      inputB.focus();
      sendBtnB.disabled = false;
    }

    inputA.addEventListener("keydown", e => {
      if (e.key === "Enter") sendFromA();
    });
    inputB.addEventListener("keydown", e => {
      if (e.key === "Enter") sendFromB();
    });
  </script>
</body>
</html>
